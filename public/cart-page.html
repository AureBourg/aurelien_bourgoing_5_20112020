<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="container-fluid">
            <div class="header_components row">
                <div class="header_logo col-5 col-sm-3"> <!--Logo-->
                    <a href="index.html">
                        <img src= ../img/logo_orinoco.png alt="Logo Orinoco"/>
                    </a>
                </div> 

                <div class="header_input col col-xl-6"> <!--Barre recherche-->
                    <div class="header_input_category d-none d-sm-block"> <!--Categorie menu defilant-->
                        Catégories <!--Menu deroulant-->
                        <i class="fas fa-sort-down"></i>
                    </div>

                    <div class="header_input_search d-none d-sm-block"> <!--Barre recehrche-->
                        <input value="Meuble">
                    </div>

                    <div class="header_input_loupe"> <!--Logo loupe-->
                        <i class="fas fa-search"></i>
                    </div> 
                </div> 

                <div class="header_cart col-2 col-sm-3"> <!--Panier-->
                    <a href="cart-page.html"> <!--Lien vers page panier-->
                        <div id="header_cart_number"><!--Nombres articles dans panier-->    
                        </div>

                        <div class="trapezoid"></div>

                        <div class="header_cart_icon"> <!--Icone panier-->
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        
                        <div class="header_cart_text d-none d-sm-block"> <!--Texte Panier-->
                            Panier
                        </div>
                    </a>
                </div>
            </div> 
        </header>

        <div class="cart_page container-fluid">
            <div class="back_to_menu row">
                <a href="index.html"><i class="fas fa-arrow-left"></i>Continuer mes achats</a>
            </div>
            <div class="your_cart row">
                <p>Votre panier</p>
            </div>

            <div class="main_cart row">
                <div id='main_cart_products' class="main_cart_products col-12 col-md-8">
                    <div id='products'>

                    </div>
                </div> 

                <form id="main_cart_form" class="main_cart_form col-md-4"> <!--Formulaire carte bleu-->
                    <div class="main_cart_form_user">
                        <div class="main_cart_form_user_information">
                            <span>Vos coordonnées :</span>
                            <div  class="main_cart_form_user_infos">
                                Nom
                                <input id="user_lastname" type="text" pattern="[a-zA-ZÀ-ÿ]{1,}" required/>
                            </div>
                            <div class="main_cart_form_user_infos">
                                Prénom
                                <input id="user_firstname" type="text" pattern="[a-zA-ZÀ-ÿ]{1,}" required/>
                            </div>
                            <div class="main_cart_form_user_infos">
                                Adresse mail
                                <input id="user_mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
                            </div>
                        </div>
                        <div class="main_cart_form_user_location">
                            <span>Votre adresse de livraison :</span>
                            <div  class="main_cart_form_user_locas">
                                Adresse
                                <input id="user_address" type="text" pattern="[a-zA-ZÀ-ÿ0-9\s]{1,}" required/>
                            </div>
                            <div class="main_cart_form_user_locas">
                                Code postal
                                <input id="user_city" type="text" pattern="[0-9]{5,}" maxlength="5" required/>
                            </div>
                        </div>
                    </div>
                    <div id="main_cart_form_button" class="main_cart_form_button">
                        <input id="cart_button" type="submit" value="Passer commande"/></a> <!--Bouton passer commande-->
                    </div>    
                </form>
            </div>

            <div class="row">
                <div id="total_cart" class="total_cart col-12 col-sm-7 col-md-5"></div> <!--Prix total-->
            </div>   
            
        </div>

        <footer class="container-fluid">
            <div class="footer_components row">
                <div class="footer_conditions col-sm-4 col-md-3"><!--Condition générales-->
                    <a href="#"><p>Conditions générales de vente</p></a>
                </div> 
                
                <div class="footer_contact col-sm-4 col-md-3"><!--Contact-->
                    <span>Contact</span>
                    <a href="mailto:orinoco@mail.com"><p><i class="fas fa-at"></i> orinoco@mail.com</p></a>
                    <a href="tel:0199989796"><p><i class="fas fa-phone-alt"></i> 01.99.98.97.96</p></a>
                </div> 

                <div class="footer_socials col-sm-4 col-md-3"> <!--Reseaux sociaux-->
                    <span>Suivez nous</span>
                    <div class="footer_socials_icons">
                        <div><!--Insta-->
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        </div> 

                        <div><!--Fb-->
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>

                        <div><!--Twitter-->
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div> 
                    </div>
                </div>
            </div> 
        </footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../javascript/cart-page.js"></script>

    </body>
