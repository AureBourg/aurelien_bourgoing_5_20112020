<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header_logo"> <!--Logo-->
                <a href="index.html"><img src= ../img/logo_orinoco.png alt="Logo Orinoco"/></a>
            </div> 

            <div class="header_input"> <!--Barre recherche-->
                <div class="header_input_category"> <!--Categorie menu defilant-->
                    <a>Catégories</a> <!--Menu deroulant-->
                    <i class="fas fa-sort-down"></i>
                </div>

                <div class="header_input_search"> <!--Barre recehrche-->
                    <input>
                </div>

                <div class="header_input_loupe"> <!--Logo loupe-->
                    <i class="fas fa-search"></i>
                </div> 
            </div> 

            <div class="header_cart"> <!--Panier-->
                <a href="cart-page.html"> <!--Lien vers page panier-->
                    <div class="header_cart_icon"> <!--Icone panier-->
                        <i class="fas fa-shopping-cart"></i>
                    </div>

                    <div class="header_cart_number"><!--Nombres articles dans panier-->
                        <p>3</p>
                    </div> 

                    <div class="header_cart_text"> <!--Texte Panier-->
                        <p>Panier</p>
                    </div>
                </a>
            </div> 
        </header>

        <div class="cart_page">
            <div class="your_cart">
                <p>Votre panier</p>
            </div>

            <div class="main_cart">
                <div class="main_cart_products">
                    <p>Vous n'avez aucun article dans votre panier.</p>
                </div> <!--Produits enregistrés dans le panier-->

                <aside class="main_cart_form"> <!--Formulaire carte bleu-->
                    <div>
                        <p>Nom</p>
                        <input/>
                    </div>

                    <div>
                        <p>Adresse mail</p>
                        <input/>
                    </div>

                    <div>
                        <p>Numéro de carte</p>
                        <input/>
                    </div>

                    <div>
                        <p>Date d'expiration</p>
                        <input/>
                    </div>

                    <div>
                        <p>Cryptogramme</p>
                        <i class="fas fa-info-circle"></i>
                        <input/>
                    </div>

                    <div class="main_cart_form_button">
                    <a href="order-confirmation-page.html"><input type="submit" value="Passer commande"/></a> <!--Bouton passer commande-->
                    </div>    
                </aside>
            </div>

            <div class="total_cart"> <!--Sous-total-->
                <p>Sous-total (0 articles) : </p>
            </div>
        </div>

        <footer>
            <div class="footer_conditions"><!--Condition générales-->
                <a href="#"><p>Conditions générales de vente</p></a>
            </div> 
            
            <div class="footer_contact"><!--Contact-->
                <span>Contact</span>
                <a href="mailto:orinoco@mail.com"><p><i class="fas fa-at"></i> orinoco@mail.com</p></a>
                <a href="tel:0199989796"><p><i class="fas fa-phone-alt"></i> 01.99.98.97.96</p></a>
            </div> 

            <div class="footer_socials"> <!--Reseaux sociaux-->
                <span>Suivez nous</span>
                <div class="footer_socials_icons">
                    <div><!--Insta-->
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    </div> 

                    <div><!--Fb-->
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>

                    <div><!--Twitter-->
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div> 
                </div>
            </div> 
        </footer>
    </body>
