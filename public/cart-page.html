<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div> <!--Logo-->
                <img src= img/logo_orinoco.png alt="Logo Orinoco"/>
            </div> 

            <div> <!--Barre recherche-->
                <div> <!--Categorie menu defilant-->
                    <a>Catégories</a>
                        <li><a>Meubles</a></li>
                    </ul>
                </div>

                <div> <!--Barre recehrche-->
                    <input>
                </div>

                <div> <!--Logo loupe-->
                    <i class="fas fa-search"></i>
                </div> 
            </div> 

            <div> <!--Panier-->
                <a> <!--Lien vers page panier-->
                    <div> <!--Icone panier-->
                        <i class="fas fa-shopping-cart"></i>
                    </div>

                    <div><!--Nombres articles dans panier-->
                        <p></p>
                    </div> 

                    <div> <!--Texte Panier-->
                        <p>Panier</p>
                    </div>
                </a>
            </div> 
        </header>

        <div>
            <div>
                <p>Votre panier</p>
            </div>

            <div></div> <!--Produits enregistrés dans le panier-->

            <aside> <!--Formulaire carte bleu-->
                <div>
                    <p>Nom</p>
                    <input/>
                </div>

                <div>
                    <p>Adresse mail</p>
                    <input/>
                </div>

                <div>
                    <p>Numéro de carte</p>
                    <input/>
                </div>

                <div>
                    <p>Date d'expiration</p>
                    <input/>
                </div>

                <div>
                    <p>Cryptogramme</p>
                    <i class="fas fa-info-circle"></i>
                    <input/>
                </div>

                <button> <!--Bouton passer commande-->
                    <p>Passer commande</p>
                </button>
            </aside>

            <div> <!--Sous-total-->
                <p>Sous-total (.. articles) : </p>
            </div>
        </div>

        <footer>
            <div><!--Condition générales-->
                <a><p>Conditions générales de vente</p></a>
            </div> 
            
            <div><!--Contact-->
                <a><p>Contact</p></a>
            </div> 

            <div> <!--Reseaux sociaux-->
                <div><!--Insta-->
                    <i class="fab fa-instagram"></i>
                </div> 

                <div><!--Fb-->
                    <i class="fab fa-facebook"></i>
                </div>

                <div><!--Twitter-->
                    <i class="fab fa-twitter"></i>
                </div> 
            </div> 
        </footer>
