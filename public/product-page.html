<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco |</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../javascript/js.js"></script>

    </head>
    <body>
        <header class="container-fluid">
            <div class="header_components row">
                <div class="header_logo col-5 col-sm-3"> <!--Logo-->
                    <a href="index.html">
                        <img src= ../img/logo_orinoco.png alt="Logo Orinoco"/>
                    </a>
                </div> 

                <div class="header_input col"> <!--Barre recherche-->
                    <div class="header_input_category d-none d-sm-block"> <!--Categorie menu defilant-->
                        Catégories <!--Menu deroulant-->
                        <i class="fas fa-sort-down"></i>
                    </div>

                    <div class="header_input_search d-none d-sm-block"> <!--Barre recehrche-->
                        <input>
                    </div>

                    <div class="header_input_loupe"> <!--Logo loupe-->
                        <i class="fas fa-search"></i>
                    </div> 
                </div> 

                <div class="header_cart col-3"> <!--Panier-->
                    <a href="cart-page.html"> <!--Lien vers page panier-->
                        <div class="header_cart_icon"> <!--Icone panier-->
                            <i class="fas fa-shopping-cart"></i>
                        </div>

                        <div class="header_cart_number"><!--Nombres articles dans panier-->
                            0
                        </div> 

                        <div class="header_cart_text d-none d-sm-block"> <!--Texte Panier-->
                            Panier
                        </div>
                    </a>
                </div>
            </div> 
        </header>

        <div class="product_page container-fluid"> <!--Container produit-->
            <div id="product" class="product row"> <!--Produit -->
                
                <div class="product_img col-8"><!--Photo produit-->
                    <img src="../backend/images/oak_2.jpg" alt="Meuble 2"/>
                </div> 

                <div class="product_infos col-4"><!--Nom produit-->
                    <div class="product_infos_name">
                        <p>Meuble en chêne</p>
                    </div> 
                
                    <div class="product_infos_price"><!--Prix produit-->
                        <p>79.99€</p>
                    </div>

                    <div class="product_infos_personalisation"> <!--Personnalisation produit-->
                        <div class="product_infos_personalisation_title">
                            <p>Vernis :</p>
                        </div>
                        <div>
                            <input type="radio" name="personalisation" value="Bleu" id="product_infos_personalisation_color_1" checked>
                            <label for="product_infos_personalisation_color">Bleu</label>
                          </div>
                          
                          <div>
                            <input type="radio" name="personalisation" value="Rouge" id="product_infos_personalisation_color_2">
                            <label for="product_infos_personalisation_color_2">Rouge</label>
                          </div>
                          
                          <div>
                            <input type="radio" name="personalisation" value="Vert" id="product_infos_personalisation_color_3">
                            <label for="product_infos_personalisation_color_3">Vert</label>
                          </div>
                    </div>
                    <button class="button_add_to_cart"> <!--Bouton ajouter au panier-->
                        Ajouter au panier
                    </button>
                </div>
            </div>
        </div>

        <footer class="container-fluid">
            <div class="footer_components row">
                <div class="footer_conditions col-sm-4 col-md-3"><!--Condition générales-->
                    <a href="#"><p>Conditions générales de vente</p></a>
                </div> 
                
                <div class="footer_contact col-sm-4 col-md-3"><!--Contact-->
                    <span>Contact</span>
                    <a href="mailto:orinoco@mail.com"><p><i class="fas fa-at"></i> orinoco@mail.com</p></a>
                    <a href="tel:0199989796"><p><i class="fas fa-phone-alt"></i> 01.99.98.97.96</p></a>
                </div> 

                <div class="footer_socials col-sm-4 col-md-3 "> <!--Reseaux sociaux-->
                    <span>Suivez nous</span>
                    <div class="footer_socials_icons">
                        <div><!--Insta-->
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        </div> 

                        <div><!--Fb-->
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>

                        <div><!--Twitter-->
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div> 
                    </div>
                </div>
            </div> 
        </footer>
    </body>
