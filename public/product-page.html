<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco |</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header class="container-fluid">
            <div class="header_components row">
                <div class="header_logo col-5 col-sm-3"> <!--Logo-->
                    <a href="index.html">
                        <img src= ../img/logo_orinoco.png alt="Logo Orinoco"/>
                    </a>
                </div> 

                <div class="header_input col"> <!--Barre recherche-->
                    <div class="header_input_category d-none d-sm-block"> <!--Categorie menu defilant-->
                        Catégories <!--Menu deroulant-->
                        <i class="fas fa-sort-down"></i>
                    </div>

                    <div class="header_input_search d-none d-sm-block"> <!--Barre recehrche-->
                        <input>
                    </div>

                    <div class="header_input_loupe"> <!--Logo loupe-->
                        <i class="fas fa-search"></i>
                    </div> 
                </div> 

                <div class="header_cart col-3"> <!--Panier-->
                    <div id="header_cart_message"></div>
                    <a href="cart-page.html"> <!--Lien vers page panier-->
                        <div id="header_cart_number"><!--Nombres articles dans panier-->    
                        </div>

                        <div class="trapezoid"></div>

                        <div class="header_cart_icon"> <!--Icone panier-->
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        
                        <div class="header_cart_text d-none d-sm-block"> <!--Texte Panier-->
                            Panier
                        </div>
                    </a>
                </div>
            </div> 
        </header>

        <div class="product_page container-fluid"> <!--Container produit-->
            <div class="back_to_menu row">
                <a href="index.html"><i class="fas fa-arrow-left"></i>Retour au menu</a>
            </div>
            <div id="selected_product" class="product row"> 
                <div id="product_image" class='product_img col-8'></div>

                <div class='product_infos col-4'>
                    <div id='product_infos_name'></div>
                
                    <div id='product_infos_price'></div>

                    <div id='product_infos_personalisation'>
                        <div>
                            <label for='varnish-options' class='product_infos_personalisation_options'>Choisissez votre vernis : </label>
                            <select name='varnish-type' id='varnish-options'>
                            </select>
                          </div>
                    </div>

                    <div id='product_infos_description'></div>
                
                    <div id='product_infos_qty'>
                        <label for="productQuantity" class="product_infos_quantity">Quantité: </label>
                        <select name="quantitychoice" id="productQuantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>

                    <button id='button_add_to_cart' name="button">
                        Ajouter au panier
                    </button>
                </div>
            </div>
        </div>

        <footer class="container-fluid">
            <div class="footer_components row">
                <div class="footer_conditions col-sm-4 col-md-3"><!--Condition générales-->
                    <a href="#"><p>Conditions générales de vente</p></a>
                </div> 
                
                <div class="footer_contact col-sm-4 col-md-3"><!--Contact-->
                    <span>Contact</span>
                    <a href="mailto:orinoco@mail.com"><p><i class="fas fa-at"></i> orinoco@mail.com</p></a>
                    <a href="tel:0199989796"><p><i class="fas fa-phone-alt"></i> 01.99.98.97.96</p></a>
                </div> 

                <div class="footer_socials col-sm-4 col-md-3 "> <!--Reseaux sociaux-->
                    <span>Suivez nous</span>
                    <div class="footer_socials_icons">
                        <div><!--Insta-->
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        </div> 

                        <div><!--Fb-->
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>

                        <div><!--Twitter-->
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div> 
                    </div>
                </div>
            </div> 
        </footer>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../javascript/product-page.js"></script>

    </body>
