<!DOCTYPE html>
<html lang="fr">
    <head>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>

        <title>Orinoco</title>

    </head>

    <body>
        <header class="container-fluid">
            <div class="header_components row">
                <div class="header_logo col-5 col-sm-3"> <!--Logo-->
                    <a href="index.html">
                        <img src= ../img/logo_orinoco.png alt="Logo Orinoco"/>
                    </a>
                </div> 

                <div class="header_input col"> <!--Barre recherche-->
                    <div class="header_input_category d-none d-sm-block"> <!--Categorie menu defilant-->
                        Catégories <!--Menu deroulant-->
                        <i class="fas fa-sort-down"></i>
                    </div>

                    <div class="header_input_search d-none d-sm-block"> <!--Barre recehrche-->
                        <input value="Meuble">
                    </div>

                    <div class="header_input_loupe"> <!--Logo loupe-->
                        <i class="fas fa-search"></i>
                    </div> 
                </div> 

                <div class="header_cart col-3"> <!--Panier-->
                    <a href="cart-page.html"> <!--Lien vers page panier-->
                        <div class="header_cart_icon"> <!--Icone panier-->
                            <i class="fas fa-shopping-cart"></i>
                        </div>

                        <div class="header_cart_number"><!--Nombres articles dans panier-->
                            0
                        </div> 

                        <div class="header_cart_text d-none d-sm-block"> <!--Texte Panier-->
                            Panier
                        </div>
                    </a>
                </div>
            </div> 
        </header>

        <div class="block container-fluid"><!--block produits-->
            <div class="block_infos row">
                Pour la recherche : "Meuble"
            </div>
            <div id="products" class="block_all_products row">
                
            </div>
        </div>

        <footer class="container-fluid">
            <div class="footer_components row">
                <div class="footer_conditions col-4"><!--Condition générales-->
                    <a href="#"><p>Conditions générales de vente</p></a>
                </div> 
                
                <div class="footer_contact col-4"><!--Contact-->
                    <span>Contact</span>
                    <a href="mailto:orinoco@mail.com"><p><i class="fas fa-at"></i> orinoco@mail.com</p></a>
                    <a href="tel:0199989796"><p><i class="fas fa-phone-alt"></i> 01.99.98.97.96</p></a>
                </div> 

                <div class="footer_socials col-4"> <!--Reseaux sociaux-->
                    <span>Suivez nous</span>
                    <div class="footer_socials_icons">
                        <div><!--Insta-->
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        </div> 

                        <div><!--Fb-->
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>

                        <div><!--Twitter-->
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div> 
                    </div>
                </div>
            </div> 
        </footer>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../javascript/js.js"></script>

    </body>
