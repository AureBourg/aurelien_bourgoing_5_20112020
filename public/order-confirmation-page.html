<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="container-fluid">
            <div class="header_components row">
                <div class="header_logo col-5 col-sm-3"> <!--Logo-->
                    <a href="index.html">
                        <img src= ../img/logo_orinoco.png alt="Logo Orinoco"/>
                    </a>
                </div> 

                <div class="header_input col"> <!--Barre recherche-->
                    <div class="header_input_category d-none d-sm-block"> <!--Categorie menu defilant-->
                        Catégories <!--Menu deroulant-->
                        <i class="fas fa-sort-down"></i>
                    </div>

                    <div class="header_input_search d-none d-sm-block"> <!--Barre recehrche-->
                        <input>
                    </div>

                    <div class="header_input_loupe"> <!--Logo loupe-->
                        <i class="fas fa-search"></i>
                    </div> 
                </div> 

                <div class="header_cart col-3"> <!--Panier-->
                    <a href="cart-page.html"> <!--Lien vers page panier-->
                        <div id="header_cart_number"><!--Nombres articles dans panier-->    
                        </div>

                        <div class="trapezoid"></div>

                        <div class="header_cart_icon"> <!--Icone panier-->
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        
                        <div class="header_cart_text d-none d-sm-block"> <!--Texte Panier-->
                            Panier
                        </div>
                    </a>
                </div>
            </div> 
        </header>

        <div class="confirmation_page container-fluid">
            <div class="confirmation_icons row">
                <i class="fas fa-check"></i>
                <i class="fas fa-shopping-bag"></i>
                <img src= ../img/font_orinoco.png alt="Orinoco"/>              
            </div>

            <div class="confirmation_thanks row">
                <p>Merci <span id="userName"></span> pour votre commande, <br/>Au plaisir de vous revoir !</p>
            </div>

            <div class="confirmation_order row">
                <div class="confirmation_order_number col-12 col-sm-5">
                    <p>Numéro de commande</p>
                    <span id="orderId"></span>
                </div>
                <div class="confirmation_order_price col-12 col-sm-5">
                    <p>Prix total</p>
                    <span id="totalPrice"></span>
                </div>
            </div>

            <div class="confirmation_button row">
                <a href="index.html"><button >OK</button></a>
            </div>

            <div class="confirmation_email row">
                <p>Un email de confirmation a été envoyé à <span id="userEmail"></span> <br/> Des questions ? Contactez nous au 01 99 98 97 96.</p>
            </div>
        </div>

        <footer class="container-fluid">
            <div class="footer_components row">
                <div class="footer_conditions col-sm-4 col-md-3"><!--Condition générales-->
                    <a href="#"><p>Conditions générales de vente</p></a>
                </div> 
                
                <div class="footer_contact col-sm-4 col-md-3"><!--Contact-->
                    <span>Contact</span>
                    <a href="mailto:orinoco@mail.com"><p><i class="fas fa-at"></i> orinoco@mail.com</p></a>
                    <a href="tel:0199989796"><p><i class="fas fa-phone-alt"></i> 01.99.98.97.96</p></a>
                </div> 

                <div class="footer_socials col-sm-4 col-md-3 "> <!--Reseaux sociaux-->
                    <span>Suivez nous</span>
                    <div class="footer_socials_icons">
                        <div><!--Insta-->
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        </div> 

                        <div><!--Fb-->
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>

                        <div><!--Twitter-->
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div> 
                    </div>
                </div>
            </div> 
        </footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../javascript/confirmation-page.js"></script>

    </body>
