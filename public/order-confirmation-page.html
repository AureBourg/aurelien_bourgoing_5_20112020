<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco</title>
        <script src="https://kit.fontawesome.com/bebc52df70.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header> <!--Logo-->
            <img src= img/logo_orinoco.png alt="Logo Orinoco"/>
        </header>

        <div>
            <i class="fas fa-shopping-bag"></i>
            <i class="fas fa-check"></i>
        </div>

        <div>
            <p>Merci .. pour votre commande, <br/>Au plaisir de vous revoir !</p>
        </div>

        <div>
            <div>
                <p>Numéro de commande</p>
                <p></p>
            </div>
            <div>
                <p>Prix total</p>
                <p></p>
            </div>
        </div>

        <button>
            <p>OK</p>
        </button>

        <div>
            <p>Un email de confirmation a été envoyé à ... <br/> Des questions ? Contactez nous au 09 66 66 66 66.</p>
        </div>

        <footer>
            <div><!--Condition générales-->
                <a><p>Conditions générales de vente</p></a>
            </div> 
            
            <div><!--Contact-->
                <a><p>Contact</p></a>
            </div> 

            <div> <!--Reseaux sociaux-->
                <div><!--Insta-->
                    <i class="fab fa-instagram"></i>
                </div> 

                <div><!--Fb-->
                    <i class="fab fa-facebook"></i>
                </div>

                <div><!--Twitter-->
                    <i class="fab fa-twitter"></i>
                </div> 
            </div> 
        </footer>
    </body>
